<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Grid chessboard</title>
  <link href="stylesgrid.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/0747d8d679.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="chessboard">
    <div class="column">
      <div class="white"><i class="fa-solid fa-chess-rook fa-2x"></i></div>
      <div class="black"><i class="fa-solid fa-chess-pawn fa-2x"></i></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"><i class="fa-regular fa-chess-pawn fa-2x"></i></div>
      <div class="black"><i class="fa-regular fa-chess-rook fa-2x"></i></div>
    </div>
    <div class="column">
      <div class="black"><i class="fa-solid fa-chess-knight fa-2x"></i></div>
      <div class="white"><i class="fa-solid fa-chess-pawn fa-2x"></i></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"><i class="fa-regular fa-chess-pawn fa-2x"></i></div>
      <div class="white"><i class="fa-regular fa-chess-knight fa-2x"></i></div>
    </div>
    <div class="column">
      <div class="white"><i class="fa-solid fa-chess-bishop fa-2x"></i></div>
      <div class="black"><i class="fa-solid fa-chess-pawn fa-2x"></i></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"><i class="fa-regular fa-chess-pawn fa-2x"></i></div>
      <div class="black"><i class="fa-regular fa-chess-bishop fa-2x"></i></div>
    </div>
    <div class="column">
      <div class="black"><i class="fa-solid fa-chess-queen fa-2x"></i></div>
      <div class="white"><i class="fa-solid fa-chess-pawn fa-2x"></i></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"><i class="fa-regular fa-chess-pawn fa-2x"></i></div>
      <div class="white"><i class="fa-regular fa-chess-queen fa-2x"></i></div>
    </div>
    <div class="column">
      <div class="white"><i class="fa-solid fa-chess-king fa-2x"></i></div>
      <div class="black"><i class="fa-solid fa-chess-pawn fa-2x"></i></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"><i class="fa-regular fa-chess-pawn fa-2x"></i></div>
      <div class="black"><i class="fa-regular fa-chess-king fa-2x"></i></div>
    </div>
    <div class="column">
      <div class="black"><i class="fa-solid fa-chess-bishop fa-2x"></i></div>
      <div class="white"><i class="fa-solid fa-chess-pawn fa-2x"></i></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"><i class="fa-regular fa-chess-pawn fa-2x"></i></div>
      <div class="white"><i class="fa-regular fa-chess-bishop fa-2x"></i></div>
    </div>
    <div class="column">
      <div class="white"><i class="fa-solid fa-chess-knight fa-2x"></i></div>
      <div class="black"><i class="fa-solid fa-chess-pawn fa-2x"></i></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"><i class="fa-regular fa-chess-pawn fa-2x"></i></div>
      <div class="black"><i class="fa-regular fa-chess-knight fa-2x"></i></div>
    </div>
    <div class="column">
      <div class="black"><i class="fa-solid fa-chess-rook fa-2x"></i></div>
      <div class="white"><i class="fa-solid fa-chess-pawn fa-2x"></i></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"><i class="fa-regular fa-chess-pawn fa-2x"></i></i></div>
      <div class="white"><i class="fa-regular fa-chess-rook fa-2x"></i></div>
    </div>
</body>

</html>
